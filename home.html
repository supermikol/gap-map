<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>GAPMap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
    <div id="corner-flag">
      <a href="#click" id="flag-link-text" >
        <div id="flag-link">
          <h1>SUPPORT</h1>AUTISM RESEARCH
        </div>
      </a>
    </div>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GAPMap</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#press">Press</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="overlay"></div>
    <div id="map"></div>
    <script src="resources/js/spin.min.js"></script>
    <script>
      // Spinner Options
        var opts = {
              lines: 9 // The number of lines to draw
            , length: 17 // The length of each line
            , width: 5 // The line thickness
            , radius: 12 // The radius of the inner circle
            , scale: 1 // Scales overall size of the spinner
            , corners: 1 // Corner roundness (0..1)
            , color: '#000' // #rgb or #rrggbb or array of colors
            , opacity: 0.25 // Opacity of the lines
            , rotate: 0 // The rotation offset
            , direction: 1 // 1: clockwise, -1: counterclockwise
            , speed: 1 // Rounds per second
            , trail: 60 // Afterglow percentage
            , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
            , zIndex: 2e9 // The z-index (defaults to 2000000000)
            , className: 'spinner' // The CSS class to assign to the spinner
            , top: '55%' // Top position relative to parent
            , left: '50%' // Left position relative to parent
            , shadow: false // Whether to render a shadow
            , hwaccel: false // Whether to use hardware acceleration
            , position: 'absolute' // Element positioning
        }
        var spinnerTarget = document.getElementById('overlay')
        var spinner = new Spinner(opts).spin(spinnerTarget);
    </script>
    <!-- Handlebar Scripts -->
    <script id="infoWindow-template" type="text/x-handlebars-template">
      <div id="iw-container">
        <div class="iw-title">
          {{resourceZip}} | Ratio: {{resourceRatio}} <font size=2>people/resource</font>
        </div>
        <div class="iw-content">
          <ol>
            {{{resourceList}}}
          </ol>
        </div>
        <div class="iw-bottom-gradient"></div>
      </div>
    </script>


    <script src="vendors/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendors/google-maps/markerclusterer.js"></script>
    <script src="resources/js/json_data.js"></script>
    <script src="resources/js/map_style.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOEPHfyEDdrey1dTy8RQdYJOuet9fyK_Y&libraries=places&callback=init"async defer></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="resources/js/map.js"></script>
  </body>
</html>
