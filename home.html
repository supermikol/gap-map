<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>GAPMap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
    <div id="corner-flag">
      <a href="#click" id="flag-link-text" >
        <div id="flag-link">
          <h1>SUPPORT</h1>AUTISM RESEARCH
        </div>
      </a>
    </div>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GAPMap</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#press">Press</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <input id="pac-input" class="form-control controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <!-- Handlebar Scripts -->
    <script id="infoWindow-template" type="text/x-handlebars-template">
      <div class="info-window">
        <div class="window-header">
          {{resourceZip}}
          <span class="right">
            Child/Clinic Ratio: {{resourceRatio}}
          </span>
        </div>
        <hr>
        <div class="window-clinics-header">
          Clinics
          <ol>
            {{{resourceList}}}
          </ol>
        </div>
      </div>
    </script>


    <script src="vendors/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendors/google-maps/markerclusterer.js"></script>
    <script src="resources/js/json_data.js"></script>
    <script src="resources/js/map_style.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOEPHfyEDdrey1dTy8RQdYJOuet9fyK_Y&libraries=places&callback=init"async defer></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="resources/js/map.js"></script>
    <script src="resources/js/app.js"></script>
  </body>
</html>





<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
